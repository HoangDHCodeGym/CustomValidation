<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Phone Validatation</h1>
<form method="post" th:action="@{/}" th:object="${phone}">
    <input type="text" placeholder="Please type your number" th:field="*{number}">
    <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name Error</td>
    <input type="submit" value="Submit">
</form>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
</body>
</html>
